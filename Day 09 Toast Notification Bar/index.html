<html>
    <head>
        <title>Toast Notification Bar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d5d9e61bab.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="buttons">
            <button onclick="showToast(successMsg)">Success</button>
            <button onclick="showToast(errorMsg)">Error</button>
            <button onclick="showToast(invalidMsg)">Invalid</button>
        </div>
        <div id="toastBox">

        </div>
        <script src="script.js"></script>
    </body>
</html>
